<md-progress-bar *ngIf="!order; else detailOrder" color="primary" mode="indeterminate">
</md-progress-bar>
<ng-template #detailOrder>
  <div id="detailDialog">
    <md-toolbar color="primary" id="mobileToolbar">
      <md-icon routerLink="/order">arrow_back</md-icon>
      <span class="spacer"></span>
      <span>Order at: {{order.where}}</span>
    </md-toolbar>
    <md-card *ngFor="let meal of order.meals">
      <md-card-header>
        <div md-card-avatar class="control-col">
          <md-icon>local_pizza</md-icon>
        </div>
        <md-card-title *ngIf="!meal.editMode">{{meal.createdFrom.displayName}}</md-card-title>
        <md-card-subtitle>
          <span *ngIf="!meal.editMode">{{meal.name}}</span>
          <md-input-container *ngIf="meal.editMode">
            <input mdInput placeholder="Meal name" [(value)]="meal.name">
          </md-input-container>
        </md-card-subtitle>
        <md-card-subtitle>
          <span *ngIf="!meal.editMode">{{meal.info}}</span>
          <md-input-container *ngIf="meal.editMode">
            <input mdInput placeholder="Infos of the meal" [(ngModel)]="meal.info">
          </md-input-container>
        </md-card-subtitle>
        <md-card-subtitle>
          <span *ngIf="!meal.editMode">{{meal.price}} €</span>
          <md-input-container *ngIf="meal.editMode">
            <input mdInput placeholder="Price of meal" [(ngModel)]="meal.price">
          </md-input-container>
        </md-card-subtitle>

        <span class="spacer"></span>
        <div class="button-col">
          <button md-mini-fab (click)="os.updateMeal(order, meal)" color="primary" *ngIf="meal.editMode"><md-icon>save</md-icon></button>
          <button md-mini-fab (click)="meal.editMode = true" *ngIf="!meal.editMode"><md-icon>edit_mode</md-icon></button>
          <button md-mini-fab (click)="os.deleteMeal(order, meal)" color="warn" *ngIf="!meal.editMode"><md-icon>delete</md-icon></button>
          <button md-mini-fab color="accent" *ngIf="meal.editMode" (click)="meal.editMode = false"><md-icon>cancel</md-icon></button>
        </div>
      </md-card-header>
    </md-card>
    <strong>Overall price: {{order.meals | pluck: 'price' | truthify | sumPrice}} € </strong>
    <div *ngIf="currentUser && (currentUser.uid === order.createdFrom.uid)">
      <md-divider></md-divider>
      <md-input-container class="full-width">
        <input mdInput placeholder="Estimated delivery" (value)="order.delivery">
      </md-input-container>
      <button md-raised-button color="primary" [disabled]="order.completed || currentUser.uid !== order.createdFrom.uid" (click)="onComplete(deliveryTime.value)">complete order</button>
    </div>
  </div>
</ng-template>
