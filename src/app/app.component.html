<md-toolbar color="primary">
  <span>{{title}}</span>
  <span class="spacer"></span>
  <div *ngIf="afAuth.auth.currentUser"> {{ afAuth.auth.currentUser.displayName }} </div>
  <button md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon class="toolbar-icon">account_box</md-icon>
</button>

  <md-menu #menu="mdMenu">
    <button md-menu-item [routerLink]="['register']" *ngIf="!afAuth.auth.currentUser">
    <md-icon>person_add</md-icon>
    <span>register</span>
  </button>
    <button md-menu-item [routerLink]="['login']" *ngIf="!afAuth.auth.currentUser">
    <md-icon>person</md-icon>
    <span>login</span>
  </button>
    <button md-menu-item (click)="afAuth.auth.signOut()" *ngIf="afAuth.auth.currentUser">
    <md-icon>person_outline</md-icon>
    <span>logout</span>
  </button>
  </md-menu>
</md-toolbar>
<router-outlet></router-outlet>
